<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>ALBUM MANAGER</title>

		<link rel="stylesheet" href="css/fileinput.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-select.min.css" />
		<link rel="stylesheet" href="css/validation.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
		<script src="js/jquery-3.2.1.js"></script>
		<script src="js/albumlist.js" type="text/javascript"></script>

		<script src="js/bootstrap.min.js"></script>
		<script src="js/fileinput.js"></script>
		<script src="js/bootstrap-select.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>
		<script src="js/defaults-zh_CN.js"></script>
		<script src="js/zh.js"></script>
		
		<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
		<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
	</head>

	<body scroll="no">
		<table class="table table-hover table-bordered" id="mytable1">
			<thead>
				<tr>
					<th>选中</th>
					<th>专辑编号</th>
					<th>专辑名称</th>
					<th>专辑作者</th>
					<th>专辑标签</th>
					<th>推荐级别</th>
					<th>专辑类型</th>
					<th>点赞量</th>
					<th>节目量</th>
					<th>创建时间</th>
					<th>展示状态</th>
					<th>操作</th>
				</tr>
				<tr>
					<td><input type="checkbox" onclick="checkAll(this)" /></td>
					<td colspan="4">
						<a href="javascript:void(0)" class="btn btn-danger" role="button" onclick="delAll(this)">全部删除</a>
					</td>
					<td>
						<select class="form-control" id="priority" style="color: #008000;">
							<option value="-1" selected="selected">请选择</option>
							<option value="0">不推荐</option>
							<option value="1">类型推荐</option>
							<option value="2">置顶推荐</option>

						</select>
					</td>
					<td colspan="5"></td>
					<td>
						<button class="btn btn-primary" data-toggle="modal" data-target="#aAlbum">
							添加
						</button>
					</td>
				</tr>
			</thead>
			<tbody id="listTable">

			</tbody>
		</table>
		<div class="container" id="page5">
			<ul class="pagination">
				<li>
					<a href="javascript:void(0)" id="homePage">首页</a>
				</li>
				<li>
					<a href="javascript:void(0)" id="preciousPage">上一页</a>
				</li>
				<li>
					<a href="javascript:void(0)" id="precious">...</a>
				</li>
				<li>
					<a href="javascript:void(0)" id="nowL">1</a>
				</li>
				<li>
					<a href="javascript:void(0)" id="now">2</a>
				</li>
				<li>
					<a href="javascript:void(0)" id="nowN">3</a>
				</li>
				<li>
					<a href="javascript:void(0)" id="next">...</a>
				</li>
				<li>
					<a href="javascript:void(0)" id="nextPage">下一页</a>
				</li>
				<li>
					<a href="javascript:void(0)" id="trailerPage">尾页</a>
					<input type="hidden" value="3" id="endPage" />
				</li>
			</ul>
		</div>
		<!--
        	作者：offline
        	时间：2018-05-08
        	描述：添加
        -->
		<div class="modal fade bs-example-modal-lg" id="aAlbum" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog" style="width: 800px;">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
						</button>
						<h3 class="modal-title" id="myModalLabel">
					新增专辑
						</h3>
					</div>
					<div class="modal-body">

						<form id="addAlbumForm">
							<table class="table table-hover table-bordered" id="mytable2">
								<tr>
									<th>专辑名称</th>
									<td><input type="text" name="a_name" class="form-control" id="a_name" /></td>
								</tr>
								<tr>
									<th>作者</th>
									<td><input type="text" name="a_author" class="form-control" id="a_author" /></td>
								</tr>
								<tr>
									<th>专辑所属类型</th>
									<td>
										<div class="form-group">
											<select class="form-control" id="a_type">
											</select>
										</div>
									</td>
								</tr>
								<tr>
									<th>专辑简介</th>
									<td>
										<textarea class="form-control" rows="3" name="a_summary" id="a_summary"></textarea>
										<!--<input type="textarea"  class="form-control input-lg"  /></td>-->
									</td>
								</tr>
								<tr>
									<th>所属标签</th>
									<td>
										<div class="form-group">
											<select class="selectpicker" multiple data-max-options="10" id="a_tag">
											</select>
										</div>
									</td>
								</tr>
								<tr>
									<th>展示状态</th>
									<td>
											<input type="radio" name="a_display" id="optionsRadios1" value="0" checked="checked">不展示
											<input type="radio" name="a_display" id="optionsRadios2" value="1" >展示
									</td>
								</tr>
								<tr>
									<th>专辑大封面</th>
									<td>
										<input id="file-1" name="file" type="file" multiple class="file-loading" data-overwrite-initial="false" data-min-file-count="1" />
										<input id="file-1_src" type="hidden" value="" name="file-1_src" />
									</td>
								</tr>
								<tr>
									<th>专辑小图片</th>
									<td>
										<input id="file-2" name="file" type="file" multiple class="file" data-overwrite-initial="false" data-min-file-count="1" />
										<input id="file2_src" type="hidden" value="" name="file2_src"/>
									</td>
								</tr>

								<tr>
									<td colspan="2">
										<input type="reset" value="重置" class="btn btn-primary" id="reset" />
										<input type="button" value="添加" class="btn btn-success" id="addAlbum" />
									</td>
								</tr>
							</table>
						</form>

						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭
							</button>

						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal -->
			</div>
		</div>
		<!--
        	作者：offline
        	时间：2018-05-05
        	描述：更新
       -->
		<div class="modal fade bs-example-modal-lg" id="uAlbum" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog" style="width: 800px;">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
						</button>
						<h3 class="modal-title" id="myModalLabel">
					修改专辑
						</h3>
					</div>
					<div class="modal-body">

						<form id="upAlbumForm">
							<table class="table table-hover table-bordered" id="mytable2">
								<tr>
									<th>专辑名称</th>

									<td>
										<input type="text" name="u_name" class="form-control" id="u_name" />
										<input type="hidden" name="" class="form-control" id="u_id" />
										<input type="hidden" name="" class="form-control" id="u_playCount" />
										<input type="hidden" name="" class="form-control" id="u_audioCount" />
									</td>
								</tr>
								<tr>
									<th>作者</th>
									<td><input type="text" name="u_author" class="form-control" id="u_author" /></td>
								</tr>
								<tr>
									<th>专辑所属类型</th>
									<td>
										<div class="form-group">
											<select class="form-control" id="u_type">
											</select>
										</div>
									</td>
								</tr>
								<tr>
									<th>专辑简介</th>
									<td>
										<textarea class="form-control" rows="3" name="u_summary" id="u_summary"></textarea>
									</td>
								</tr>
								<tr>
									<th>所属标签</th>
									<td>
										<div class="form-group">
											<select class="selectpicker" multiple data-max-options="10" id="u_tag">
											</select>
										</div>
									</td>
								</tr>
								<tr>
									<th>展示状态</th>
									<td>
											<input type="radio" name="u_display" id="optionsRadios1" value="0" checked="checked">不展示
											<input type="radio" name="u_display" id="optionsRadios2" value="1" checked="checked">展示
									</td>
								</tr>
								<tr>
									<th>专辑大封面</th>
									<td>
										<input id="file-3" name="file" type="file" multiple class="file-loading" data-overwrite-initial="false" data-min-file-count="1" />
										<input id="file-3_src" type="hidden" value="" name="file-3_src" />
									</td>
								</tr>
								<tr>
									<th>专辑小图片</th>
									<td>
										<input id="file-4" name="file" type="file" multiple class="file-loading" data-overwrite-initial="false" data-min-file-count="1" />
										<input id="file-4_src" type="hidden" value="" name="file-4_src" />
										<input id="priority_value" type="hidden" value="" name="" />
									</td>
								</tr>

								<tr>
									<td colspan="2">
										<input type="reset" value="重置" class="btn btn-primary" id="reset" />
										<input type="button" value="修改" class="btn btn-success" id="upAlbum" />
									</td>
								</tr>
							</table>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>

					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>

		<!--
            	作者：offline
            	时间：2018-05-08

            -->

			<div class="modal-dialog" style="width: 800px;">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
						</button>
						<h3 class="modal-title" id="">
					标签列表
						</h3>
					</div>
					<div class="modal-body" id="tagListTable">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭
							</button>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal -->
			</div>
		</div>
	</body>

</html>
