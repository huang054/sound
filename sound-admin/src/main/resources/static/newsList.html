		<div class="modal fade bs-example-modal-lg" id="mynews" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog" style="width: 800px;">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
						<h3 class="modal-title" id="myModalLabel1">
					添加资讯
						</h3>
					</div>
					<div class="modal-body">
						<form>
							<table class="table table-hover table-bordered" id="mytablea">
								<tr>
									<th>资讯标题</th>
									<td><input type="text"  class="form-control" id="title" placeholder="请输入资讯名称"/><p style="color: red" id="titlev"></p></td>
								</tr>
								<tr>
									<th>资讯内容</th>
									<td><textarea style="resize:none"  rows="5"  class="form-control" id="content" placeholder="请输入资讯内容"></textarea><p style="color: red" id="contentv"></p></td>
								</tr>
								<tr>
									<th>作者</th>
									<td><input type="text"  class="form-control" id="author" placeholder="请输入作者"/><p style="color: red" id="authorv"></p></td>
								</tr>
								<tr>
									<th>所属标签</th>
									<td>
										<div class="form-group">
											<select class="selectpicker" multiple data-max-options="10" id="u_tag1">
											</select><p style="color: red" id="u_tag1v"></p>
										</div>
									</td>
								</tr>
								<tr>
									<th>所属栏目</th>
									<td>
										<div class="form-group">
											<select class="selectpicker" multiple data-max-options="1" id="u_tag2">
											</select><p style="color: red" id="u_tag2v"></p>
										</div>
									</td>
								</tr>
								<tr>
									<th>摘要</th>
									<td><textarea style="resize:none"  rows="5"  class="form-control" id="summary" placeholder="请输入摘要"></textarea><p style="color: red" id="summaryv"></p></td>
								</tr>
								<tr>
									<th>资讯封面</th>
									<td>
										<input type="hidden" value="" id="filepath">
										<input type="hidden" value="" id="filehead">
										<input id="file1" name="file" type="file" multiple class="file-loading" data-overwrite-initial="false" />
									</td><p style="color: red" id="filev"></p>
								</tr>
							</table>
						</form>
					</div>
					<div class="modal-footer">
						<button id="submit" class='btn btn-primary'>提交更改</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>

					</div>
				</div>
				<!-- /.modal-content -->
			</div>

									</td>
								</tr>
							</table>

					<div class="modal-footer">
