<!DOCTYPE html>
<html>
 
	<head>
		<meta charset="utf-8">
		<title>Bootstrap 实例 - 折叠面板</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
		<link rel="stylesheet" href="css/validation.css" />
		<script src="js/jquery-3.2.1.js"></script>
  
		<script src="js/bootstrap.min.js"></script>
		<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
		<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
		<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
		<script src="js/jquery.pagination.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>
		<script src="js/bigtypelist.js" type="text/javascript"></script>
		<script type="text/javascript">
		</script>
	</head>

	<body scroll="no">
		<table class="table table-hover table-bordered" id="mytable1">
			<thead>
				<tr>
					<th>选中</th>
					<th>大类型名称</th>
					<th>操作</th>
				</tr>
				<tr>
					<td><input type="checkbox" onclick="checkAll(this)" /></td>
					<td>
						<a href="avascript:void(0)" class="btn btn-danger" role="button" onclick="delAll(this)">全部删除</a>
					</td>
					<td>
						<button class="btn btn-primary" data-toggle="modal" data-target="#mytype">
             					添加
						</button>

					</td>
				</tr>
			</thead>
			<tbody id="listTable">

			</tbody>
		</table>
		<div class="M-box"></div>

		<div class="modal fade bs-example-modal-lg" id="mytype" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog" style="width: 800px;">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
						<h3 class="modal-title" id="myModalLabel">
					大类型添加
						</h3>
					</div>
					<div class="modal-body" class="" form-group "">
						<form id="defaultForm" method="post" class="form-horizontal">
							<table class="table table-hover table-bordered" id="mytable2">
								<div class="form-group">
									<th>大类型名称</th>
									<td>
										<input type="text" class="form-control" id="name" name="typeName" />
									</td>
								</div>
								<div class="form-group">
									<tr>
										<td colspan="2">
											<input type="reset" value="重置" class="btn btn-primary" id="reset" />
											<input type="submit" value="提交" class="btn btn-success" id="addBigType" />
										</td>
									</tr>
								</div>
							</table>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>

					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>

		<div class="modal fade bs-example-modal-lg" id="mybigtypechange" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog" style="width: 800px;">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
						<h3 class="modal-title" id="myModalLabel">
					大类型修改
						</h3>
					</div>
					<div class="modal-body">
						<form id="defaultForm2">
							<table class="table table-hover table-bordered" id="mytable2">
								<tr>
									<th>大类型名称</th>
									<td>
										<input type="hidden" name="" class="form-control" id="idc" />
										<input type="text" class="form-control" id="namec" name="updateBigTypeName" /></td>
								</tr>
								<tr>
									<td colspan="2">
										<input type="reset" value="重置" class="btn btn-primary" id="reset" />
										<input type="submit" value="提交" class="btn btn-success" id="change" />
									</td>
								</tr>
							</table>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>

					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>
	</body>

</html>
