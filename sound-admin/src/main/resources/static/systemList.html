<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>系统消息</title>
		<link rel="stylesheet" href="css/fileinput.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
		<script src="js/jquery-3.2.1.js" type="text/javascript"></script>
		<script src="js/systemlist.js" type="text/javascript"></script>
		<script src="js/jquery-2.1.0.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

	</head>

	<body>
		<table class="table table-hover table-bordered" id="mytable">
					<thead>
						<tr>
							<th>选中</th>
							<th>标题</th>
							<th>推送消息</th>
							<th>创建时间</th>
							<th>是否有效</th>
							<th>操作</th>
						</tr>
						<tr id="head">
						</tr>
					</thead>
					<tbody id="listTable">

					</tbody>
				</table>
		<div class="container" id="page2">
			<ul class="pagination">
				<li>
					<a href="javascript:void(0)" id="homePage">首页</a>
				</li>
				<li>
					<a href="javascript:void(0)" id="preciousPage">上一页</a>
				</li>
				<li>
					<a href="javascript:void(0)" id="precious">...</a>
				</li>
				<li>
					<a href="javascript:void(0)" id="now">1</a>
				</li>
				<li>
					<a href="javascript:void(0)" id="next">...</a>
				</li>
				<li>
					<input type="hidden" value="" id="nextPageval">
					<a href="javascript:void(0)" id="nextPage">下一页</a>
				</li>
				<li>
					<a href="javascript:void(0)" id="trailerPage">尾页</a>
				</li>
			</ul>
		</div>
				
				<div class="modal fade bs-example-modal-lg" id="mysystem" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-dialog" style="width: 800px;">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
									&times;
								</button>
								<h4 class="modal-title" id="myModalLabel">
									系统消息
								</h4>
							</div>
						<div class="modal-body">
						
						<form>
    						<table class="table table-hover table-bordered" id="mytable2">
								<th>消息标题</th>
								<td><input id="title" type="text" name="" class="form-control"/><p style="color: red" id="titlev"></p></td>
								</tr>
								 <tr>
									 <th>消息内容</th>
           							 <td><input id="content" type="text" name="" class="form-control"/><p style="color: red" id="contentv"></p></td>
								 </tr>
								 <tr>
           						 <th>状态</th>
									 <td>
										 <select id="isable"  name="" class="form-control">
											<option value="1">有效</option>
											 <option value="0">无效</option>
									 	</select></td>
       							 </tr>
       							 <tr>
            						<th>指定用户</th>
            						<td><input id="user" type="text" name="" class="form-control"/><p style="color: red" id="userv"></p></td>
        						 </tr>
								<tr>
									<th>系统消息封面</th>
									<td>
										<input type="hidden" value="" id="filepath">
										<input type="hidden" value="" id="filehead">
										<input id="file1" name="file" type="file" multiple class="file-loading" data-overwrite-initial="false" />
									</td>
								</tr>
							</table>
						</form>
						</div>
							<div class="modal-footer">
								<button id="submitchange" class='btn btn-primary'>提交更改</button><!---->
								<button type="button" class="btn btn-default" data-dismiss="modal">关闭
								</button>
							</div>
						</div>
				<!-- /.modal-content -->
					</div>
			<!-- /.modal -->
				</div>
